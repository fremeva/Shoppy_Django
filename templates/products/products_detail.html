<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
</head>
<body>
<h1>{{ object.name }}</h1>
<h2>{{ object.description }}</h2>

<p>
    {{ object.category }} | {{ object.price }}
</p>
{% if object.image %}
    <img src="{{ object.image.url }}" title="{{ object.image.name }}">
{% endif %}
</body>
</html>
